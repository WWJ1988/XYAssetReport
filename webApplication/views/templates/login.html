<form role="form">
	<div class="login-bar">
		<div class="login-bar-content">
			<div class="login-bar-error">
				<P ng-bind="loginCtrl.errorMessage"><p>
			</div>
			<div class="form-group">
				<label for="username">用户名：</label>
				<input type="text" class="form-control" ng-model="loginCtrl.user.userName" placeholder="user name" />
			</div>
			<div class="form-group">
				<label for="password">密码：</label>
				<input type="password" class="form-control" ng-model="loginCtrl.user.userPassword" placeholder="password" />
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default pull-right" ng-click="loginCtrl.login()">Submit</button>
			</div>
		</div>
	</div>
</form>
